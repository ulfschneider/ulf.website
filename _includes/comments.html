{%- if site.allowCommenting == true -%} {%- if page | isPost -%}
<details class="comments my-ryt-2xl">
  <summary data-pagefind-ignore>
    <strong class="comment-count">Comments</strong>
  </summary>
  <div
    class="comment-list"
    data-comment-issue="{{page | commentRootIssueNumber}}"
  ></div>
  <div
    data-pagefind-ignore
    class="text-red font-bold indicate-load-failure"
  ></div>
  <form data-pagefind-ignore class="comment-form my-ryt-xl" name="comment">
    <label class="my-ryt-lg">
      Write a comment
      <div class="hint text-sm">
        <a href="https://www.markdownguide.org/cheat-sheet/" target="_blank"
          >Markdown</a
        >
        is okay. A submitted comment cannot be edited anymore.
      </div>
      <textarea
        required
        class="block w-full h-ryt-3xl"
        name="comment"
      ></textarea>
    </label>
    <label class="my-ryt-lg">
      Your name
      <input required class="block" name="author" type="text" />
    </label>
    <div class="text-red font-bold indicate-submit-failure"></div>
    <input type="submit" class="submit-comment" value="Submit your comment" />
  </form>
</details>
{%- endif -%} {%- endif -%}
