{%- if site.allowWebmentions == true -%} {%- if page | isPost -%}
<details class="webmentions my-ryt-2xl">
  <summary data-pagefind-ignore>
    <strong class="webmention-count">Webmentions</strong>
  </summary>
  <div
    class="webmention-list"
    data-comment-issue="{{page | commentRootIssueNumber}}"
  ></div>
  <form
    data-pagefind-ignore
    class="webmention-form"
    name="webmention"
    action="https://webmention.io/{{site.domain}}/webmention"
    method="post"
  >
    <label class="my-ryt-lg">
      Have you written a response to this? Let me know the URL:
      <input required class="block" name="webmention" type="url" />
    </label>
    <div
      class="text-red font-bold indicate-submit-failure leading-normal"
    ></div>
    <input type="submit" class="submit-comment" value="Send webmention" />
  </form>
</details>
{%- endif -%} {%- endif -%}
