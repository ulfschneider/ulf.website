<span
    >{%- if key.key -%} {%- if key.keyLabel -%}
    <kbd class="js pointer-coarse:hidden">{{ key.keyLabel }}</kbd>
    {%- else -%}
    <kbd class="js pointer-coarse:hidden">{{ key.key }}</kbd>
    {%- endif -%}
</span>
<script>
    registerKeyNav("{{key.key}}", "{{path}}", "{{focusSelector}}");
</script>
{%- endif -%}
