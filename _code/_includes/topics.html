<div class="grid grid-cols-1 md:grid-cols-2 gap-y-lg md:gap-x-xl">
    {%- for topic in topics -%}
    <section>
        <h3 class="mt-0 mb-base text-base">{{topic.title}}</h3>
        <ul class="line-list flow-base">
            {%- for url in topic.urls -%} {% assign post = collections.livePosts
            | item_from_url: url %} {%- if post -%}
            <li class="text-pretty sm:text-balance">
                <a href="{{url}}"
                    ><cite class="font-normal"
                        >{{post.data.title | markdown_inline }}</cite
                    ></a
                >
            </li>
            {%- endif -%} {%- endfor -%}
        </ul>
    </section>
    {%- endfor -%}
</div>
